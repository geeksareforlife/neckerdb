<style type="text/css">
{{- $prefix := replace .Path "/" "" -}}
#necker {
	width: 100%;
}

{{if .Params.rightOuterBorder -}}
#{{- $prefix -}}-right-outer-border path {
	color: {{- if eq "#" (substr .Params.rightOuterBorder 0 1) -}}
