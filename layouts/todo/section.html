{{ define "main" }}
  <article class="prose prose-lg lg:prose-sm mb-6">
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  </article>

  {{ $pages := where .Site.AllPages "Type" "like" `necker` }}
  {{ $pages = where $pages "Params.todo" "ne" nil }}

  {{ range $pages }}

  <h2 class="text-xl mt-5 mb-2">{{ .Title }}</h2>
  <p><strong>Path: </strong>{{ .File.Path }}</p>
  <p><strong>ToDo: </strong>{{ .Param "todo" }}</p>

  {{ end }}

{{ end }}
